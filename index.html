<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Links</title>
    <!-- Modern Font (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Iconen (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 1. ALGEMENE INSTELLINGEN */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* DE MODERNE GRADIENT ACHTERGROND */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Animatie voor de achtergrond */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. DE HOOFD CONTAINER (Voor mobiel gecentreerd) */
        .container {
            width: 100%;
            max-width: 400px; /* Niet te breed op desktop */
            padding: 40px 20px;
            text-align: center;
        }

        /* 3. PROFIEL SECTIE */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        p.bio {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* 4. DE A HREF BUTTONS (LINKS) */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.15); /* Glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 50px; /* Ronde 'pill' vorm */
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center; /* Tekst in midden */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Icoontje links in de knop positioneren */
        .link-btn i {
            position: absolute;
            left: 20px;
            font-size: 1.2rem;
        }

        /* Hover effecten (Muis eroverheen) */
        .link-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .link-btn:active {
            transform: scale(0.98);
        }

        /* 5. FOOTER */
        .footer {
            margin-top: 40px;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        /* Animatie voor het binnenkomen van de knoppen */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Vertraging per knop voor een "waterval" effect */
        .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.3s; }
        .link-btn:nth-child(4) { animation-delay: 0.4s; }
        
    </style>
</head>
<body>

    <div class="container">
        
        <!-- JOUW PROFIEL FOTO -->
        <!-- Vervang de link hieronder met je eigen foto URL -->
        <img src="https://images.seeklogo.com/logo-png/55/2/turk-bayragi-yuvarlak-logo-png_seeklogo-556177.png" alt="Profiel Foto" class="profile-img fade-in">
        
        <!-- NAAM & BESCHRIJVING -->
        <h1 class="fade-in">Turis Tv</h1>
 

        <!-- DE LINKS -->
        <div class="link-container">
            
            <!-- Link 1 -->
            <a href="player/index/htm" target="_blank" class="link-btn fade-in">
                <i class="fa-solid fa-turkey"></i> player
            </a>

            <!-- Link 2 -->
            <a href="https://www.tiktok.com" target="_blank" class="link-btn fade-in">
                <i class="fa-solid fa-turkey"></i> TikTok
            </a>

            <!-- Link 3 -->
            <a href="https://jouwwebsite.nl" target="_blank" class="link-btn fade-in">
               <i class="fa-solid fa-turkey"></i> Bezoek mijn Website
            </a>

            <!-- Link 4 -->
            <a href="mailto:email@voorbeeld.nl" class="link-btn fade-in">
                <i class="fa-solid fa-turkey"></i> Contact Opnemen
            </a>

            <!-- Link 5 -->
            <a href="https://wa.me/31612345678" target="_blank" class="link-btn fade-in">
                <i class="fa-solid fa-turkey"></i> WhatsApp Mij
            </a>

        </div>

        <div class="footer fade-in">
            &copy; 2026 Turis Tv. 
        </div>

    </div>

</body>
</html>
