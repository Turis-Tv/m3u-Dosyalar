<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderne Link Pagina</title>
    <style>
        /* --- Basisstijlen & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
        }

        /* --- De Prachtige Gradient Achtergrond --- */
        body {
            /* Een moderne, levendige gradient */
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-attachment: fixed; /* Zorgt dat de gradient niet meescrolt */
        }

        /* --- De Hoofdcontainer --- */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centreert verticaal */
            align-items: center;     /* Centreert horizontaal */
            min-height: 100vh;       /* Neemt de volledige schermhoogte in beslag */
            padding: 20px;
        }

        /* --- De Lijst met Links --- */
        .link-list {
            list-style-type: none; /* Verwijdert de bolletjes van de lijst */
            width: 100%;
            max-width: 400px; /* Zorgt dat de knoppen niet te breed worden op een desktop */
        }

        .link-list li {
            margin-bottom: 15px; /* Ruimte tussen de knoppen */
        }

        /* --- De Styling van de A HREF Knoppen --- */
        .link-list a {
            display: block; /* Maakt de hele knop klikbaar, niet alleen de tekst */
            padding: 18px 25px;
            text-align: center;
            text-decoration: none; /* Verwijdert de standaard onderstreping van links */
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            
            /* Het "Glassmorphism" / Matglas Effect */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px; /* Moderne afgeronde hoeken */
            backdrop-filter: blur(5px); /* Het daadwerkelijke blur-effect (niet ondersteund in alle browsers) */
            -webkit-backdrop-filter: blur(5px); /* Voor Safari */
            
            /* Soepele overgang voor interacties */
            transition: all 0.3s ease;
        }

        /* --- Interactie: Wat gebeurt er als je eroverheen zweeft of op klikt --- */
        .link-list a:hover,
        .link-list a:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.03); /* Maakt de knop iets groter voor een speels effect */
            border-color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <main class="container">
        <ul class="link-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#diensten">Onze Diensten</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#over-ons">Over Ons</a></li>
            <li><a href="#contact">Neem Contact Op</a></li>
        </ul>
    </main>

</body>
</html>
